name: Run Cypress E2E (Parallel)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  cypress:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        spec:
          - cypress/e2e/Test_Eonline_one_off.cy.js
          - cypress/e2e/Test_Eonline_one_off2.cy.js
          - cypress/e2e/Test_Eonline_one_off3.cy.js
          - cypress/e2e/Test_Eonline_one_off4.cy.js
          - cypress/e2e/Test_Eonline_one_off5.cy.js

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Cache Cypress binary
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      # 5️⃣ Verify Cypress binary
      - name: Verify Cypress
        run: npx cypress verify

      # 6️⃣ Sanitize spec name to make artifact names safe
      - name: Sanitize spec name
        id: sanitize
        run: echo "SPEC_NAME=$(basename '${{ matrix.spec }}' .js | tr '/' '-')" >> $GITHUB_ENV

      # 7️⃣ Run Cypress tests (headed Chrome with sandbox disabled)
      - name: Run Cypress spec (headed Chrome)
        run: |
          xvfb-run -a npx cypress run \
            --browser chrome \
            --headed \
            --spec "${{ matrix.spec }}" \
            --config viewportWidth=1366,viewportHeight=768,video=false,screenshotOnRunFailure=true \
            --config-file cypress.config.js \
            --env CI=true \
            -- --no-sandbox --disable-dev-shm-usage --disable-gpu
        env:
          CHROME_BIN: google-chrome
          ELECTRON_DISABLE_SANDBOX: 1
          CYPRESS_RUN_BINARY: /home/runner/.cache/Cypress/15.5.0/Cypress/Cypress

      # 8️⃣ Upload screenshots even if tests fail
      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ env.SPEC_NAME }}
          path: cypress/screenshots
          if-no-files-found: warn